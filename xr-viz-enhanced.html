<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana XR - Advanced Analytics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            overflow: hidden;
        }

        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #info-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(15px);
            padding: 25px;
            border-radius: 16px;
            border: 1px solid rgba(112, 0, 255, 0.4);
            max-width: 450px;
            z-index: 100;
            font-size: 14px;
            box-shadow: 0 10px 40px rgba(112, 0, 255, 0.2);
        }

        .panel-title {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, #7000ff 0%, #00ff88 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .metric-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .metric {
            background: rgba(112, 0, 255, 0.1);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(112, 0, 255, 0.2);
        }

        .metric-label {
            color: #888;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .metric-value {
            color: #00ff88;
            font-size: 24px;
            font-weight: 700;
            font-variant-numeric: tabular-nums;
        }

        .metric-value.purple { color: #9d4edd; }
        .metric-value.blue { color: #4cc9f0; }
        .metric-value.orange { color: #f77f00; }
        .metric-value.red { color: #ff006e; }

        #validator-list {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(112, 0, 255, 0.2);
        }

        .validator-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: rgba(112, 0, 255, 0.05);
            border-radius: 6px;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .validator-item:hover {
            background: rgba(112, 0, 255, 0.15);
            transform: translateX(5px);
        }

        .validator-rank {
            background: #7000ff;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: 600;
            min-width: 30px;
            text-align: center;
        }

        .validator-name {
            flex: 1;
            margin: 0 10px;
            color: #00ff88;
        }

        .validator-stake {
            color: #9d4edd;
            font-weight: 600;
        }

        #layer-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(15px);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid rgba(112, 0, 255, 0.4);
            z-index: 100;
        }

        .layer-btn {
            display: block;
            width: 100%;
            background: rgba(112, 0, 255, 0.2);
            color: white;
            border: 1px solid rgba(112, 0, 255, 0.4);
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 8px 0;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .layer-btn:hover {
            background: rgba(112, 0, 255, 0.3);
            transform: translateX(3px);
        }

        .layer-btn.active {
            background: linear-gradient(135deg, #7000ff 0%, #00ff88 100%);
            border-color: #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .layer-icon {
            font-size: 20px;
        }

        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(15px);
            padding: 15px 30px;
            border-radius: 50px;
            border: 1px solid rgba(112, 0, 255, 0.4);
            display: flex;
            gap: 15px;
            z-index: 100;
        }

        .control-btn {
            background: linear-gradient(135deg, #7000ff 0%, #9d4edd 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(112, 0, 255, 0.4);
        }

        .control-btn.active {
            background: linear-gradient(135deg, #00ff88 0%, #00d4aa 100%);
        }

        #heatmap-legend {
            position: fixed;
            bottom: 80px;
            right: 20px;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(15px);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(112, 0, 255, 0.4);
            z-index: 100;
            display: none;
        }

        .legend-title {
            font-size: 12px;
            color: #888;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 6px 0;
            font-size: 11px;
        }

        .legend-color {
            width: 30px;
            height: 15px;
            border-radius: 3px;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 200;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(112, 0, 255, 0.2);
            border-top-color: #7000ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .tooltip {
            position: absolute;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid rgba(112, 0, 255, 0.3);
            pointer-events: none;
            z-index: 1000;
            font-size: 12px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div>Initializing Advanced Analytics...</div>
    </div>

    <div id="info-panel">
        <div class="panel-title">
            <span>üìä</span>
            <span>Solana Network Analytics</span>
        </div>

        <div class="metric-grid">
            <div class="metric">
                <div class="metric-label">Current Slot</div>
                <div class="metric-value" id="slot">--</div>
            </div>
            <div class="metric">
                <div class="metric-label">TPS</div>
                <div class="metric-value purple" id="tps">--</div>
            </div>
            <div class="metric">
                <div class="metric-label">Validators</div>
                <div class="metric-value blue" id="validatorCount">--</div>
            </div>
            <div class="metric">
                <div class="metric-label">Total Stake</div>
                <div class="metric-value orange" id="totalStake">--M SOL</div>
            </div>
        </div>

        <div id="validator-list">
            <div class="legend-title">Top Validators by Stake</div>
            <!-- Will be populated dynamically -->
        </div>
    </div>

    <div id="layer-controls">
        <button class="layer-btn active" onclick="toggleLayer('network')" id="layer-network">
            <span class="layer-icon">üåê</span>
            <span>Network Topology</span>
        </button>
        <button class="layer-btn" onclick="toggleLayer('validators')" id="layer-validators">
            <span class="layer-icon">‚ö°</span>
            <span>Validator Leaderboard</span>
        </button>
        <button class="layer-btn" onclick="toggleLayer('heatmap')" id="layer-heatmap">
            <span class="layer-icon">üî•</span>
            <span>Transaction Heatmap</span>
        </button>
        <button class="layer-btn" onclick="toggleLayer('programs')" id="layer-programs">
            <span class="layer-icon">üéØ</span>
            <span>Program Activity</span>
        </button>
    </div>

    <div id="heatmap-legend">
        <div class="legend-title">Transaction Types</div>
        <div class="legend-item">
            <div class="legend-color" style="background: #00ff88;"></div>
            <span>DEX Swaps</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #4cc9f0;"></div>
            <span>Transfers</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #ff006e;"></div>
            <span>NFT Mints</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #f77f00;"></div>
            <span>Staking</span>
        </div>
    </div>

    <div id="controls">
        <button class="control-btn" id="pauseBtn" onclick="togglePause()">Pause</button>
        <button class="control-btn" onclick="resetView()">Reset View</button>
        <button class="control-btn" onclick="window.location.href='/xr-viz-ar.html'">AR Mode</button>
    </div>

    <div class="tooltip" id="tooltip"></div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        const MCP_ENDPOINT = window.location.hostname === 'localhost'
            ? 'http://localhost:3000/api/mcp'
            : 'https://solahaha.com/api/mcp';

        const UPDATE_INTERVAL = 2000;

        let scene, camera, renderer, controls;
        let isPaused = false;
        let activeLayer = 'network';
        let lastSlot = 0;

        // Layer groups
        let networkLayer, validatorLayer, heatmapLayer, programLayer;

        // Mock validator data (in production, fetch from getVoteAccounts)
        const topValidators = [
            { name: "Chorus One", stake: 42.5, apy: 7.2, rank: 1 },
            { name: "Laine", stake: 38.2, apy: 7.1, rank: 2 },
            { name: "Marinade", stake: 35.8, apy: 6.9, rank: 3 },
            { name: "Coinbase", stake: 28.4, apy: 6.8, rank: 4 },
            { name: "Everstake", stake: 24.1, apy: 7.0, rank: 5 }
        ];

        // Mock program activity data
        const programActivity = [
            { name: "Raydium", txCount: 45000, color: 0x00ff88 },
            { name: "Jupiter", txCount: 38000, color: 0x4cc9f0 },
            { name: "Pump.fun", txCount: 28000, color: 0xff006e },
            { name: "Marinade", txCount: 15000, color: 0xf77f00 },
            { name: "Orca", txCount: 12000, color: 0x9d4edd }
        ];

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0a);
            scene.fog = new THREE.Fog(0x0a0a0a, 30, 70);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 20, 35);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            document.getElementById('container').appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 15;
            controls.maxDistance = 60;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.5;

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 1.2);
            scene.add(ambientLight);

            const pointLight1 = new THREE.PointLight(0x7000ff, 2.5, 60);
            pointLight1.position.set(15, 15, 15);
            scene.add(pointLight1);

            const pointLight2 = new THREE.PointLight(0x00ff88, 2, 60);
            pointLight2.position.set(-15, -10, -15);
            scene.add(pointLight2);

            // Initialize layers
            createNetworkLayer();
            createValidatorLeaderboard();
            createTransactionHeatmap();
            createProgramActivityBars();

            setupEventListeners();
            animate();
            updateData();
            setInterval(updateData, UPDATE_INTERVAL);
            updateValidatorList();

            document.getElementById('loading').style.display = 'none';
        }

        function createNetworkLayer() {
            networkLayer = new THREE.Group();
            networkLayer.visible = true;

            // Center core
            const coreGeometry = new THREE.IcosahedronGeometry(2, 1);
            const coreMaterial = new THREE.MeshPhongMaterial({
                color: 0x7000ff,
                emissive: 0x7000ff,
                emissiveIntensity: 0.8,
                wireframe: true,
                transparent: true,
                opacity: 0.6
            });
            const core = new THREE.Mesh(coreGeometry, coreMaterial);
            networkLayer.add(core);

            // Rotating ring
            const ringGeometry = new THREE.TorusGeometry(3, 0.1, 16, 100);
            const ringMaterial = new THREE.MeshBasicMaterial({
                color: 0x00ff88,
                transparent: true,
                opacity: 0.4
            });
            const ring = new THREE.Mesh(ringGeometry, ringMaterial);
            ring.rotation.x = Math.PI / 2;
            networkLayer.add(ring);

            scene.add(networkLayer);
        }

        function createValidatorLeaderboard() {
            validatorLayer = new THREE.Group();
            validatorLayer.visible = false;

            topValidators.forEach((validator, index) => {
                const ringRadius = 8 + (index * 3);
                const nodeCount = 8 + (index * 2);

                for (let i = 0; i < nodeCount; i++) {
                    const angle = (i / nodeCount) * Math.PI * 2;
                    const x = Math.cos(angle) * ringRadius;
                    const z = Math.sin(angle) * ringRadius;
                    const y = 0;

                    const size = 0.5 - (index * 0.08);
                    const geometry = new THREE.SphereGeometry(size, 16, 16);
                    const material = new THREE.MeshPhongMaterial({
                        color: new THREE.Color().setHSL(0.7 - (index * 0.15), 0.8, 0.6),
                        emissive: 0x7000ff,
                        emissiveIntensity: 0.6 - (index * 0.1),
                        shininess: 100
                    });

                    const node = new THREE.Mesh(geometry, material);
                    node.position.set(x, y, z);
                    node.userData = {
                        validator: validator.name,
                        stake: validator.stake,
                        apy: validator.apy,
                        ring: index
                    };

                    validatorLayer.add(node);
                }

                // Ring label
                const ringGeometry = new THREE.RingGeometry(ringRadius - 0.1, ringRadius + 0.1, 64);
                const ringMaterial = new THREE.MeshBasicMaterial({
                    color: new THREE.Color().setHSL(0.7 - (index * 0.15), 0.8, 0.5),
                    side: THREE.DoubleSide,
                    transparent: true,
                    opacity: 0.2
                });
                const ringMesh = new THREE.Mesh(ringGeometry, ringMaterial);
                ringMesh.rotation.x = -Math.PI / 2;
                validatorLayer.add(ringMesh);
            });

            scene.add(validatorLayer);
        }

        function createTransactionHeatmap() {
            heatmapLayer = new THREE.Group();
            heatmapLayer.visible = false;

            const gridSize = 20;
            const cellSize = 2;

            for (let x = 0; x < gridSize; x++) {
                for (let z = 0; z < gridSize; z++) {
                    const activity = Math.random();
                    const height = activity * 8;

                    const geometry = new THREE.BoxGeometry(cellSize * 0.9, height, cellSize * 0.9);

                    let color;
                    if (activity > 0.7) color = 0x00ff88; // High activity - DEX
                    else if (activity > 0.5) color = 0x4cc9f0; // Medium - Transfers
                    else if (activity > 0.3) color = 0xff006e; // Low-medium - NFT
                    else color = 0xf77f00; // Low - Staking

                    const material = new THREE.MeshPhongMaterial({
                        color: color,
                        emissive: color,
                        emissiveIntensity: 0.3,
                        shininess: 50,
                        transparent: true,
                        opacity: 0.8
                    });

                    const bar = new THREE.Mesh(geometry, material);
                    bar.position.set(
                        (x - gridSize / 2) * cellSize,
                        height / 2,
                        (z - gridSize / 2) * cellSize
                    );

                    bar.userData = {
                        baseHeight: height,
                        txCount: Math.floor(activity * 10000),
                        type: activity > 0.7 ? 'DEX' : activity > 0.5 ? 'Transfer' : activity > 0.3 ? 'NFT' : 'Staking'
                    };

                    heatmapLayer.add(bar);
                }
            }

            scene.add(heatmapLayer);
        }

        function createProgramActivityBars() {
            programLayer = new THREE.Group();
            programLayer.visible = false;

            programActivity.forEach((program, index) => {
                const angle = (index / programActivity.length) * Math.PI * 2;
                const radius = 10;
                const x = Math.cos(angle) * radius;
                const z = Math.sin(angle) * radius;

                const height = (program.txCount / 5000);
                const geometry = new THREE.CylinderGeometry(0.8, 0.8, height, 32);
                const material = new THREE.MeshPhongMaterial({
                    color: program.color,
                    emissive: program.color,
                    emissiveIntensity: 0.4,
                    shininess: 80
                });

                const bar = new THREE.Mesh(geometry, material);
                bar.position.set(x, height / 2, z);
                bar.userData = {
                    program: program.name,
                    txCount: program.txCount
                };

                programLayer.add(bar);
            });

            scene.add(programLayer);
        }

        function toggleLayer(layerName) {
            activeLayer = layerName;

            // Update button states
            ['network', 'validators', 'heatmap', 'programs'].forEach(name => {
                const btn = document.getElementById(`layer-${name}`);
                btn.classList.toggle('active', name === layerName);
            });

            // Toggle layer visibility
            networkLayer.visible = (layerName === 'network');
            validatorLayer.visible = (layerName === 'validators');
            heatmapLayer.visible = (layerName === 'heatmap');
            programLayer.visible = (layerName === 'programs');

            // Show/hide heatmap legend
            document.getElementById('heatmap-legend').style.display =
                (layerName === 'heatmap') ? 'block' : 'none';
        }

        function updateValidatorList() {
            const listEl = document.getElementById('validator-list');
            listEl.innerHTML = '<div class="legend-title">Top Validators by Stake</div>';

            topValidators.forEach(validator => {
                const item = document.createElement('div');
                item.className = 'validator-item';
                item.innerHTML = `
                    <div class="validator-rank">#${validator.rank}</div>
                    <div class="validator-name">${validator.name}</div>
                    <div class="validator-stake">${validator.stake}M SOL</div>
                `;
                listEl.appendChild(item);
            });
        }

        async function callMCP(method, params = {}) {
            try {
                const response = await fetch(MCP_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        jsonrpc: '2.0',
                        method: 'tools/call',
                        id: Date.now(),
                        params: { name: method, arguments: params }
                    })
                });
                const data = await response.json();
                return data.result || data;
            } catch (error) {
                console.error(`MCP call failed (${method}):`, error);
                return null;
            }
        }

        async function updateData() {
            if (isPaused) return;

            const slotData = await callMCP('getSlot');
            if (slotData && slotData.slot) {
                const currentSlot = slotData.slot;
                document.getElementById('slot').textContent = currentSlot.toLocaleString();

                if (lastSlot > 0) {
                    const slotDiff = currentSlot - lastSlot;
                    const tps = Math.round((slotDiff * 500) / 2);
                    document.getElementById('tps').textContent = tps.toLocaleString();
                }
                lastSlot = currentSlot;
            }

            // Mock data for demo
            document.getElementById('validatorCount').textContent = '3,421';
            document.getElementById('totalStake').textContent = '387.5M SOL';
        }

        function animate() {
            requestAnimationFrame(animate);

            if (!isPaused) {
                controls.update();

                // Animate based on active layer
                if (networkLayer.visible) {
                    networkLayer.children.forEach(child => {
                        if (child.geometry?.type === 'IcosahedronGeometry') {
                            child.rotation.y += 0.01;
                        }
                        if (child.geometry?.type === 'TorusGeometry') {
                            child.rotation.z += 0.005;
                        }
                    });
                }

                if (validatorLayer.visible) {
                    validatorLayer.children.forEach(child => {
                        if (child.geometry?.type === 'SphereGeometry') {
                            const scale = 1 + Math.sin(Date.now() * 0.001 + child.userData.ring) * 0.1;
                            child.scale.set(scale, scale, scale);
                        }
                    });
                }

                if (heatmapLayer.visible) {
                    heatmapLayer.children.forEach(child => {
                        const pulse = Math.sin(Date.now() * 0.002) * 0.1 + 1;
                        const baseHeight = child.userData.baseHeight;
                        child.scale.y = pulse;
                    });
                }

                if (programLayer.visible) {
                    programLayer.rotation.y += 0.002;
                }
            }

            renderer.render(scene, camera);
        }

        function setupEventListeners() {
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function togglePause() {
            isPaused = !isPaused;
            const btn = document.getElementById('pauseBtn');
            btn.textContent = isPaused ? 'Resume' : 'Pause';
            btn.classList.toggle('active');
            controls.autoRotate = !isPaused;
        }

        function resetView() {
            camera.position.set(0, 20, 35);
            controls.reset();
        }

        window.toggleLayer = toggleLayer;
        window.togglePause = togglePause;
        window.resetView = resetView;

        init();
    </script>
</body>
</html>
